{% extends 'base/base.html' %}
{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">available halls for workout</h1>
            <p class="lead text-body-secondary">List of halls</p>
            <p></p>
        </div>
    </div>
</section>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for hall in halls %}
            <div class="col">
                <div class="card shadow-sm">
                    {% if hall.hall_picture %}
                    <img src="{{ hall.hall_picture.url }}" class="card-img-top img-fluid"
                        alt="{{ hall.name }} - {{ hall.description }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ hall.name }} - {{ hall.description }}</h5>
                        <p class="card-text">description: {{ hall.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary"><a
                                        href="{% url 'hall_detail' hall.pk %}">About this zone</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
